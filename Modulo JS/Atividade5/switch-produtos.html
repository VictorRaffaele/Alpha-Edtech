<!DOCTYPE html>
<html>
    <head>
        <title>Seleção de Produtos</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <!--Link CSS-->
        <link rel="stylesheet" href="./assets/styles/body.css">
        <link rel="stylesheet" href="./assets/styles/header.css">
        <link rel="stylesheet" href="./assets/styles/fieldset.css">
        <!--Link Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"/>

    <body>
        <header>
            <h1>Seleção de Produtos</h1>
            <nav>
                <ul>
                    <li><a href="./form-switch.html">Formulario Switch</a></li>

                    <li><a href="./switch-produtos.html">Seleção de Produtos</a></li>
                </ul>
            </nav>
        </header>
        <fieldset>
            <form method="get" id="formProdutos">
                <label for="products">Escolha um produto: </label>
                <select name="products" id="products">
                    <option selected value="dualshock4">Controle Dualshock4</option>
                    <option value="dualshock5">Controle Dualshock5</option>
                    <option value="xbox-cont">Controle Xbox</option>
                    <option value="ps5">Playstation 5</option>
                    <option value="seriesX">Xbox Series X</option>
                </select>
                <article id="selected"></article>
                <input type="button" value="Exibir" id="btExibirProd" class="btConfirmar"/>
            </form>
        </fieldset>
        <!--Script JS-->
        <script src="./assets/scripts/switch-produtos.js"></script>
    </body>
