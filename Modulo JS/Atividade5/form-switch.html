<!DOCTYPE html>
<html>
    <head>
        <title>Switch Numbers</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

        <header>
            <h1>Formulario Switch</h1>
            <nav>

        <fieldset>
            <form method="get" id="formSwitch">
                <label for="entryNum">Digite um número de 0 a 10: </label>
                <input type="number" max="10" min="0" name="entryNum" id="entryNum"/>
                <p>Forma textual: <span id="textual"></span></p>
                <input type="button" value="Exibir" id="btExibir" class="btConfirmar"/>
            </form>
        </fieldset>
        <!--Script JS-->
        <script src="./assets/scripts/form-switch.js"></script>
