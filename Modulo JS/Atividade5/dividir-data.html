<html>
    <head>
        <title>Dividir Data</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <!--Link CSS-->
        <link rel="stylesheet" href="./assets/styles/body.css">
        <link rel="stylesheet" href="./assets/styles/header.css">
        <link rel="stylesheet" href="./assets/styles/fieldset.css">
        <!--Link Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>

    <body>
        <header>
            <h1>Formulario Switch</h1>
            <nav>
                <ul>

                </ul>
            </nav>
        </header>
        <fieldset>
            <form method="get" id="formData">
                <label for="entryDate">Digite uma data: </label>
                <input type="date" name="entryDate" id="entryDate"/>
                <p>Dia: <span id="day"></span></p>
                <p>Mês: <span id="mouth"></span></p>
                <p>Ano: <span id="year"></span></p>
                <p>Dia da Semana: <span id="weekDay"></span></p>
                <p>Mês: <span id="mouthExt"></span></p>
                <p>Tempo: <span id="timeStamp"></span></p>
                <input type="button" value="Exibir" id="btExibirData" class="btConfirmar"/>
            </form>
        </fieldset>
        <!--Script JS-->
        <script src="./assets/scripts/dividir-data.js"></script>
    </body>
