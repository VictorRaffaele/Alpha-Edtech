<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <!--Link CSS-->
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>
    <body>
        <header>
            <h1>Calculadora</h1>
        </header>
        <!--Form-->
        <fieldset>
            <form action="calc" method="get" id="calc">
                <!--Entrys-->
                <label for="operando1">Operador 1:</label>
                <input type="float" name="operando1" id="operando1"/>
                <label for="operando2">Operador 2:</label>
                <input type="float" name="operando2" id="operando2"/>
                <!--HTML Select-->
                <label for="operador">Operação:</label>
                <select name="operador" id="operador">
                    <option selected value="soma">Soma</option>
                    <option value="subtração">Subtração</option>
                    <option value="multiplicação">Multiplicação</option>
                    <option value="divisão">Divisão</option>
                </select>
                <p>Resultado: <span id="resultado"></span></p>
                <button id="calcular">Calcular</button>
            </form>
        </fieldset>
        <!--Script JS-->
        <script src="./assets/scripts/index.js"></script>
    </body>
</html>
