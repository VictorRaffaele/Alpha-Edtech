<!DOCTYPE html>
<html>
    <head>
        <title>Produtos</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <!--Link CSS-->
        <link rel="stylesheet" href="./assets/styles/body.css"/>
        <link rel="stylesheet" href="./assets/styles/header.css"/>
        <link rel="stylesheet" href="./assets/styles/fieldset.css"/>
        <link rel="stylesheet" href="./assets/styles/table.css">
        <!--Link Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Produtos</h1>
        </header>
        <fieldset>
            <form method="get" id="formUser">
                <label for="name">Nome do Produto:</label>
                <input type="text" name="name" id="name"/>
                <label for="destription">Descrição</label>
                <input type="text" name="description" id="description"/>
                <label for="value">Valor:</label>
                <input type="text" name="value" id="value"/>
            </form>
            <article>
                <button type="button" id="btCadastrar" class="btConfirmar">Incluir Produto</button>
                <button type="button" id="btList" class="btConfirmar">Listar Produto</button>
            </article>
        </fieldset>
        <article id="artTable">
            <input type="text" id="search" placeholder="Pesquise pelo nome ou descrição"/>
            <button type="button" id="btSearch" class="btConfirmar">Buscar</button>
            <table id="tableProducts"> 
                <tr>
                </tr>
            </table>
        </article>
        <!--Script JS-->
        <script src="./assets/script/product.js"></script>
    </body>
</html>
