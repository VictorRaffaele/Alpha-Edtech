<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <!--Titulo da pagina-->
        <title>Cadastro.com</title>
    </head>
    <body style="background-color: rgb(169, 130, 69);">
        <header style="background-color: rgb(144, 38, 38);">
            <h1>Bem Vindo ao Cadastro.com !</h1>
            <h3>Faça seu <strong>cadastro</strong> aqui!</h3>
        </header>
        <div>
            <p><b>Dados Pessoais:</b></p>
            <form action="./form.html" method="post">
                <fieldset>
                    <!--Campo nome-->
                    <div>
                        <label for="nome">Nome:</label><br/>
                        <input type="text" id="nome" name="nome-cadastro"/>
                    </div>
                    <!--Campo RG-->
                    <div>
                        <label for="rg">RG:</label><br/>
                        <input type="text" id="rg" name="rg-cadastro"/>
                    </div>
                    <!--Campo CPF-->
                    <div>
                        <label for="cpf">CPF:</label><br/>
                        <input type="text" id="cpf" name="cpf-cadastro"/>
                    </div>
                    <!--Campo Idade-->
                    <div>
                        <label for="idade">Idade:</label><br/>
                        <input type="number" id="idade" name="idade-cadastro" min="1"/>
                    </div>
                    <!--Campo Genero-->
                    <div>
                        <fieldset>
                            <legend>Gênero:</legend><br/>
                            <input type="radio" id="op-masculino" name="genero-cadastro"/>
                            <label for="op-masculino">Masculino</label>
                            <input type="radio" id="op-feminino" name="genero-cadastro"/>
                            <label for="op-feminino">Feminino</label>
                            <input type="radio" id="op-outro" name="genero-cadastro"/>
                            <label for="op-outro">Outro:</label> 
                            <input type="text" id="op-outro" name="genero-casdatro"/>
                            <input type="radio" id="op-nao" name="genero-cadastro"/>
                            <label for="op-nao">Não informar</label> 
                        </fieldset>
                    </div>
                    <!--Campo email-->
                    <div>
                        <label for="email">E-mail:</label><br/>
                        <input type="email" id="email" name="email-cadastro"/>
                    </div>
                    <!--Campo Telefone-->
                    <div>
                        <label for="telefone">Telefone:</label><br>
                        <input type="tel" id="telefone" name="telefone-cadastro"/>
                    </div>
                </fieldset>
            <p><b>Endereço:</b></p>
                <fieldset>
                    <!--Campo Rua-->
                    <div>
                        <label for="rua">Rua:</label><br/>
                        <input type="text" id="rua" name="rua-cadastro"/>
                    </div>
                    <!--Campo Numero-->
                    <div>
                        <label for="num-end">Numero:</label><br/>
                        <input type="number" id="num-end" name="numero-endereco" min="0"/>
                    </div>
                    <!--Campo Bairro-->
                    <div>
                        <label for="bairro">Bairro:</label><br/>
                        <input type="text" id="bairro" name="bairro-cadastro"/>
                    </div>
                    <!--Campo Cidade-->
                    <div>
                        <label for="cidade">Cidade:</label><br/>
                        <input type="text" id="cidade" name="cidade-cadastro"/>
                    </div>
                    <!--Campo Estado-->
                    <div>
                        <label for="estado">Estado:</label><br/>
                        <select name="estado" id="estado">
                            <optgroup label="Norte">
                                <option value="Acre">Acre</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Pará">Pará</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Tocantins">Tocantins</option>
                            </optgroup>
                            <optgroup label="Nordeste">
                                <option value="Alagoas">Alagoas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Paraiba">Paraiba</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Sergipe">Sergipe</option>
                            </optgroup>
                            <optgroup label="Centro-Oeste">
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Sudeste">
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="São Paulo">São Paulo</option>
                            </optgroup>
                            <optgroup label="Sul">
                                <option value="Paraná">Paraná</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Santa Caratina">Santa Caratina</option>
                            </optgroup>
                        </select>
                    </div>
                    <!--Campo CEP-->
                    <div>
                        <label for="cep">CEP:(Apenas números)</label><br/>
                        <input type="number" name="cep" id="cep-cadastro">
                    </div>
                </fieldset>
                <!-- Botão de confirmação -->
                <div class="button">
                    <button type="submit">Enviar!</button>
                </div>
            </form>
        </div>
    </body>
</html>
