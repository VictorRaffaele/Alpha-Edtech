<!DOCTYPE html>

    <section class="wrap">

            </article>

            </article>
            <article>

            <article>

    <p>Column Wrap</p>

            <article>

            </article>

                <p>Caixa 10</p>
            </article>

    <section class="wrapReverse">
            <article>
                <p>Caixa 1</p>
            </article>
            <article>
                <p>Caixa 2</p>
            </article>
            <article>
                <p>Caixa 3</p>
            </article>
            <article>
                <p>Caixa 4</p>
            </article>
            <article>
                <p>Caixa 5</p>
            </article>
            <article>
                <p>Caixa 6</p>
            </article>
            <article>
                <p>Caixa 7</p>

            <article>
